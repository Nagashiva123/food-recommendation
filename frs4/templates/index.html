            {% endfor %}
        </select>

    <!----><!-- Optional Climate and Restaurant Fields -->
<label for="climate">Select Climate (optional):</label>
<div class="form-row">
    <select id="climate" name="climate">
        <option value="">--None--</option>
        {% for climate in climates %}
            <option value="{{ climate }}">{{ climate }}</option>
        {% endfor %}
    </select>

    <label for="restaurant">Select Restaurant (optional):</label>
    <select id="restaurant" name="restaurant">
        <option value="">--None--</option>
        {% for restaurant in restaurants %}
            <option value="{{ restaurant }}">{{ restaurant }}</option>
        {% endfor %}
    </select>
</div>

        <button type="submit">Get Recommendations</button>
    </form>
